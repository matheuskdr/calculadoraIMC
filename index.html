<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container ">
        <h1>Calculadora de IMC</h1>
        <form action="">
            <label for="altura">
                <span>Altura:</span> 
                <input id="altura" type="number" placeholder="Exemplo 1.75">
            </label>
            <label for="peso">
                <span>Peso:</span> 
                <input id="peso" type="number" placeholder="Exemplo 70.5">
            </label>
            <div class="btns">
                <button class="calc">CALCULAR</button>
                <button class="clear">LIMPAR</button>
            </div>
        </form>
    </div>
    <div class="container active">
        <h1>Seu IMC: <span>26.1</span></h1>
        <h4>Situação atual: <span>Sobrepeso</span></h4>
        <h3>Confira as classificações</h3>

    </div>
</body>

</html>
