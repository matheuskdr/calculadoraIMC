<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Oswald:wght@200..700&family=Parkinsans:wght@300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora de IMC</title>
</head>

<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form id="form">
            <label for="height">
                <span>Altura:</span>
                <input id="height" type="number" placeholder="Exemplo 1.75" required>
            </label>
            <label for="weight">
                <span>Peso:</span>
                <input id="weight" type="number" placeholder="Exemplo 70.5" required>
            </label>
            <div class="btns">
                <button type="submit" class="calc">CALCULAR</button>
                <button type="button" class="clear">LIMPAR</button>
            </div>
        </form>
    </div>
    <div id="container2" class="container flex active">
        <h1>Seu IMC: <span>26.1</span></h1>
        <h4>Situação atual: <span>Sobrepeso</span></h4>
        <h3>Confira as classificações</h3>
        <div class="classification--area">
            <div class="classification-title">
                <p>IMC</p>
                <p>classificação</p>
                <p>obesidade</p>
            </div>
            <div class="classification">
                <p>Menor que 18,5</p>
                <p>Magreza</p>
                <p>0</p>
            </div>
            <div class="classification">
                <p>Entre 18,5 e 24,9</p>
                <p>Normal</p>
                <p>0</p>
            </div>
            <div class="classification">
                <p>Entre 25,0 e 29,9</p>
                <p>Sobrepeso</p>
                <p>|</p>
            </div>
            <div class="classification">
                <p>Entre 30,0 e 39,9</p>
                <p>Obesidade</p>
                <p>||</p>
            </div>
            <div class="classification">
                <p>Maior que 40,0</p>
                <p>Obesidade grave</p>
                <p>|||</p>
            </div>
        </div>
        <button class="back">Voltar</button>
    </div>

    <script src="assets/script.js"></script>
</body>

</html>
